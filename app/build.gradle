apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'

android {
    compileSdkVersion 'Google Inc.:Google APIs:22'
    buildToolsVersion '22.0.1'

    defaultConfig {
        applicationId "com.lhf.test.mydagger2test"
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'

//    apply plugin: 'com.neenbedankt.android-apt'//gradle android apt插件，必须配置，在build自动根据dagger的配置生成代码片段
    apt 'com.google.dagger:dagger-compiler:2.0.2' //使用apt build dagger-compiler编译器
    provided 'javax.annotation:jsr250-api:1.0' //必须配置，dagger缺少 javax.annotation包
    compile 'com.google.dagger:dagger:2.0.2'//必须配置，引用dagger框架，运行时必备
}
